prompt: |
  You are a text analysis expert. Analyze the following text and extract its key characteristics.

  Text:
  {text}

  Create a detailed prompt that would allow an AI to reproduce this EXACT text with the same:
  - Subject matter and specific facts
  - Narrative structure and flow
  - Writing style and tone
  - Level of detail
  - Vocabulary and phrasing
  - Text length (approximately {length} characters)

  IMPORTANT: The prompt must be specific enough that the generated text covers the SAME topics and information as the original.

  Return ONLY the prompt text, without explanations.
